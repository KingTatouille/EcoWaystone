# Configuration des items du GUI Waystone
# Ce fichier permet de personnaliser l'apparence des zones et waystones dans le menu

# Items par défaut pour les zones
default-zone-items:
  discovered:
    material: "MAP"  # Item Minecraft par défaut
    itemsadder: ""   # ID ItemsAdder optionnel (vide = utilise material)
    name: "&#00FF88%zone_name%"
    lore:
      - "&#AAAAAA Zone découverte"
      - "%description%"
      - ""
      - "&#00FF88Cliquez pour vous téléporter"

  undiscovered:
    material: "GRAY_DYE"
    itemsadder: ""
    name: "&#888888Zone inconnue"
    lore:
      - "&#CC6666Cette zone n'a pas encore été découverte"
      - "%description%"
      - ""
      - "&#AAAAAA Explorez pour la découvrir"

# Items par défaut pour les waystones
default-waystone-items:
  discovered:
    material: "LODESTONE"
    itemsadder: "ecowaystone:waystone"  # Item ItemsAdder par défaut
    name: "&#44CCFF%waystone_name%"
    lore:
      - "&#AAAAAA Localisation: &#FFDD44%location%"
      - "&#AAAAAA Distance: &#FFDD44%distance% blocs"
      - ""
      - "&#00FF88Cliquez pour vous téléporter"

  undiscovered:
    material: "GRAY_DYE"
    itemsadder: ""
    name: "&#888888Waystone inconnue"
    lore:
      - "&#CC6666Cette waystone n'a pas encore été découverte"
      - "&#AAAAAA Coût d'achat: &#FFB366%cost%"
      - ""
      - "&#FFDD44Cliquez pour acheter la découverte"

