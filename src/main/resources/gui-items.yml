# Items de navigation du GUI
navigation-items:
  previous-page:
    material: "ARROW"
    name: "&ePage précédente"
    lore:
      - "&7Cliquez pour aller à la page %page%"

  next-page:
    material: "ARROW"
    name: "&ePage suivante"
    lore:
      - "&7Cliquez pour aller à la page %page%"

  close:
    material: "BARRIER"
    name: "&cFermer"
    lore:
      - "&7Cliquez pour fermer"

  filler:
    material: "GRAY_STAINED_GLASS_PANE"
    name: " "
    lore: []