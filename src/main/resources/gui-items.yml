# Configuration des items du GUI Waystone
# Ce fichier permet de personnaliser l'apparence des zones et waystones dans le menu

# Items par défaut pour les zones
default-zone-items:
  discovered:
    material: "MAP"  # Item Minecraft par défaut
    itemsadder: ""   # ID ItemsAdder optionnel (vide = utilise material)
    name: "&a%zone_name%"
    lore:
      - "&7Zone découverte"
      - "&7Région WorldGuard: &e%region%"
      - ""
      - "&aCliquez pour vous téléporter"

  undiscovered:
    material: "GRAY_DYE"
    itemsadder: ""
    name: "&7Zone inconnue"
    lore:
      - "&7Cette zone n'a pas encore été découverte"
      - "&7Explorez pour la découvrir"

# Items par défaut pour les waystones
default-waystone-items:
  discovered:
    material: "LODESTONE"
    itemsadder: "ecowaystone:waystone"  # Item ItemsAdder par défaut
    name: "&b%waystone_name%"
    lore:
      - "&7Localisation: &e%location%"
      - "&7Distance: &e%distance% blocs"
      - ""
      - "&aCliquez pour vous téléporter"

  undiscovered:
    material: "GRAY_DYE"
    itemsadder: ""
    name: "&7Waystone inconnue"
    lore:
      - "&7Cette waystone n'a pas encore été découverte"
      - "&7Coût d'achat: &6%cost%"
      - ""
      - "&eCliquez pour acheter la découverte"

