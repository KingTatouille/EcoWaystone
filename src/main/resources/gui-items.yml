# Items de navigation du GUI
navigation-items:
  previous-page:
    material: "ARROW"
    name: "&#FFDD44Page précédente"
    lore:
      - "&#AAAAAA Cliquez pour aller à la page &#FFDD44%page%"

  next-page:
    material: "ARROW"
    name: "&#FFDD44Page suivante"
    lore:
      - "&#AAAAAA Cliquez pour aller à la page &#FFDD44%page%"

  close:
    material: "BARRIER"
    name: "&#FF6666Fermer"
    lore:
      - "&#AAAAAA Cliquez pour fermer"

  filler:
    material: "GRAY_STAINED_GLASS_PANE"
    name: " "
    lore: []